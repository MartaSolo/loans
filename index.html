<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Loans</title>
  </head>
  <body>
    <div class="all">
      <header class="header">
        <div class="container">
          <a class="header__logo" href="/">Loans.com</a>
          <nav class="header__nav">
            <ul class="header__menu">
              <li class="header__menu--item">
                <a class="header__menu--link" href="/">Rates & Fees</a>
              </li>
              <li class="header__menu--item">
                <a class="header__menu--link" href="/">How to apply</a>
              </li>
              <li class="header__menu--item">
                <a class="header__menu--link" href="/">Questions?</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="main__sections">
            <section class="intro__info">
              <div class="intro__info--subtitle">Personal Loan</div>
              <h2 class="intro__info--title">Put your plans into actions.</h2>
              <div class="intro__info--icons">
                <div class="icon__item">Online application</div>
                <div class="icon__item">Up to $50.000</div>
                <div class="icon__item">The money is yours in 48h</div>
              </div>
            </section>

            <section class="intro__form">
              <div class="intro__form--title">Let's change your life?</div>
              <form class="intro__form--inputs" action="">
                <div class="input__name">
                  <label class="name__label" for="name">Full name</label>
                  <input
                    class="name__input"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="John Doe"
                  />
                </div>
                <div class="input__email">
                  <label class="email__label" for="email">E-mail</label>
                  <input
                    class="email__input"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="john.doe@apple.com"
                  />
                </div>
                <div class="input__amount">
                  <label class="amount__label" for="amount"
                    >How much do you need?</label
                  >
                  <input
                    class="amount__input"
                    type="number"
                    name="amount"
                    id="amount"
                    placeholder="1.000"
                  />
                </div>
              </form>
              <button class="intro__button" type="submit">
                Check your rates
              </button>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
